        <section class="contact-section">
            <h1>Talk To Me</h1>
            <form id="contact-form">
                <form action="mailto:youraddr@domain.tld" method="GET">
                <ul>
                    <li>
                        <label for="subject">Subject</label>
                        <input name="subject" type="text" placeholder="Subject" id="subject" />                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="You@email.com" required="required">
                    </li>
                    <li>
                        <label for="message">Say Something</label>
                        <textarea name="body" id="body" placeholder="body"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit" value="Send"/>
            </form>
            </form>

        </section>
        <section class="side">
            <div id="find-me">
                <h2>Find Me Online</h2>
